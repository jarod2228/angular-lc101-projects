<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = true">Gold</button> <br>
   <button [class.silver]="!notActive" [disabled]="notActive" (click)="notActive=true">Silver</button> <br>
   <button [class.copper]="!defNotActive" [disabled]="defNotActive" (click)="defNotActive=true">Copper</button> <hr>
   <button (click)="makeThingsGray()">Reactivate</button>
</div>
